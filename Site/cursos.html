<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #0e0b16;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .musical-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.9;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-120vh) translateX(-20vw);
                opacity: 0;
            }
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .items {
            display: flex;
            gap: 0.4rem;
            perspective: 2000px;
        }

        .item {
            width: 120px;
            height: 400px;
            background-color: #222;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            filter: grayscale(1) brightness(.5);
            transition: transform 1.25s ease-in-out, filter 3s ease-in-out, width 1.25s ease-in-out;
            will-change: transform, filter, rotateY, width;
            position: relative;
        }

        .items .item:hover {
            filter: inherit;
            transform: translateZ(200px);
        }

        .items .item:hover + * {
            transform: translateZ(170px) rotateY(35deg);
            z-index: -1;
        }

        .items .item:hover + * + * {
            transform: translateZ(140px) rotateY(40deg);
            z-index: -2;
        }

        .items .item:active, .items .item:focus {
            width: 28vw;
            filter: inherit;
            z-index: 100;
            transform: translateZ(200px);
            margin: 0 .45vw;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: white;
            visibility: hidden;
        }

        .info h2 {
            margin-bottom: 10px;
        }

        button {
            visibility: hidden;
            appearance: none;
            outline: 0;
            background-color: white;
            border: 0;
            padding: 10px 15px;
            color: #53e3a6;
            border-radius: 3px;
            width: 250px;
            cursor: pointer;
            font-size: 18px;
            transition-duration: 0.25s;
        }

        button:hover {
            background-color: #f5f7f9;
        }
    </style>
</head>
<body>
    <nav style="background-color: rgba(0, 0, 0, 0.7); padding: 10px 0; position: fixed; width: 100%; top: 0; z-index: 1000;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <div style="font-size: 24px; font-weight: bold; color: white;">
                Escola de Música
            </div>
            <ul style="list-style-type: none; display: flex; gap: 20px; margin: 0;">
                <li><a href="index.html" style="text-decoration: none; color: white;">Home</a></li>
                <li><a href="about.html" style="text-decoration: none; color: white;">Sobre</a></li>
                <li><a href="courses.html" style="text-decoration: none; color: white;">Cursos</a></li>
                <li><a href="contact.html" style="text-decoration: none; color: white;">Contato</a></li>
                <li><a href="login.html" style="text-decoration: none; color: white;">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="items">
            <div class="item" tabindex="0" data-title="Violão" data-description="Aprenda como tocar Violão! Acesse!" style="background-image: url(assets/images/escolaMusica.png)" aria-label="Violão"></div>
            <div class="item" tabindex="0" data-title="Curso 2" data-description="Descrição do Curso 2" style="background-image: url(assets/images/escolaMusica.png)" aria-label="Curso 2"></div>
            
        </div>
        <div class="info" id="info">
            <h2 id="info-title"></h2>
            <p id="info-description"></p>
        </div>
        <br>
        <button class="cursoBotao">Acesse</button>
    </div>

    <div class="musical-notes">

    </div>

    <script>
        const items = document.querySelectorAll('.item');
        const info = document.getElementById('info');
        const infoTitle = document.getElementById('info-title');
        const infoDescription = document.getElementById('info-description');
        const cursoBotao = document.querySelector('.cursoBotao');

        items.forEach((item, index) => {
            item.addEventListener('focus', () => {
                infoTitle.textContent = item.getAttribute('data-title');
                infoDescription.textContent = item.getAttribute('data-description');
                info.style.visibility = 'visible';
                cursoBotao.style.visibility = 'visible';
            });

            item.addEventListener('blur', () => {
                info.style.visibility = 'hidden';
                cursoBotao.style.visibility = 'hidden';
            });

            item.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    if (items[index + 1]) {
                        items[index + 1].focus();
                    } else {
                        items[0].focus();
                    }
                } else if (event.key === 'ArrowLeft') {
                    if (items[index - 1]) {
                        items[index -1].focus();
                    } else {
                        items[items.length -1 ].focus();
                    }
                }
            });
        });

        items[0].focus();

        // Adiciona notas musicais animadas
        const notesContainer = document.querySelector('.musical-notes');
        const musicalNotes = ['♪', '♫', '♬', '♩', '♭', '♯'];

        for (let i = 0; i < 50; i++) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = musicalNotes[Math.floor(Math.random() * musicalNotes.length)];
            note.style.left = `${Math.random() * 100}%`;
            note.style.top = `${Math.random() * 100 + 100}%`;
            note.style.fontSize = `${Math.random() * 2 + 1}rem`;
            note.style.animationDuration = `${Math.random() * 10 + 5}s`;
            notesContainer.appendChild(note);
        }
    </script>
</body>
</html>
